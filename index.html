<html>
   <head>
       <title>Car Installments</title>
       <link rel="preconnect" href="https://fonts.googleapis.com">

       <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <body>

     <div id="container">

      <h2><i class="fa-solid fa-car fa-xl" style="color: #050505;"></i> <span> C</span>ar <span>I</span>nstallments <span>P</span>rogram</h2>

        <form>

            <label>Car Price</label>
            <input type="number" id="carPrice" class="form-control">
            <label>Deposite Value</label>
            <input type="number" id="depositeValue" class="form-control"> 
            <label>Years of Installment :</label><br>
            <select name="years" id="years" class="form-select me-3">
              <option value="1">1 year</option>
              <option value="2">2 years</option>
              <option value="3">3 years</option>
              <option value="4">4 years</option>
              <option value="5">5 years</option>
            </select>
             
     </form>
     <table>
     
       <tr>
          <td>Car Price</td>
          <td id="showPrice">000</td>
       </tr>

       <tr>
         <td>Deposite Value</td>
         <td id="showDeposite">000</td>
       </tr>

       <tr>
           <td>Interest Rate</td>
           <td id="showInterest">000</td>
       </tr>

        <tr>
            <td>Total Installments</td>
            <td id="showTotalInstallments">000</td>
        </tr>

       <tr>
         <td>Monthly Installment</td>
         <td id="showMonthlyInstallment">000</td>
       </tr>

     </table>

    </div>
